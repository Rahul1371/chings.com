<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - CHINGS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'logo': ['"Playfair Display"', 'serif'],
                        'sans': ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="../index.html" class="flex items-center py-4 group">
                            <div class="flex flex-col items-center">
                                <span class="font-logo text-3xl text-blue-600 tracking-wider group-hover:text-blue-500 transition-colors">
                                    CHINGS
                                </span>
                                <span class="text-[0.65rem] font-sans text-gray-500 tracking-[0.2em] uppercase -mt-1">
                                    Fashion Store
                                </span>
                            </div>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="../index.html" class="py-4 px-2 text-gray-500 hover:text-blue-500">Home</a>
                        <a href="categories.html" class="py-4 px-2 text-gray-500 hover:text-blue-500">Categories</a>
                        <a href="about.html" class="py-4 px-2 text-gray-500 hover:text-blue-500">About Us</a>
                        <a href="order.html" class="py-4 px-2 text-gray-500 hover:text-blue-500">Order</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="cart.html" class="py-2 px-2 text-gray-500 hover:text-blue-500">Cart</a>
                    <a href="account.html" class="py-2 px-2 font-medium text-white bg-blue-500 rounded hover:bg-blue-400">Account</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Account Section -->
    <div class="max-w-4xl mx-auto px-4 py-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Login Form -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" 
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                               required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input type="password" id="password" name="password" 
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                               required>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="mr-2">
                            <label for="remember" class="text-sm text-gray-600">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-500 hover:text-blue-600">Forgot Password?</a>
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                        Login
                    </button>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Account</h2>
                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
                                First Name
                            </label>
                            <input type="text" id="firstName" name="firstName" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                                   required>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
                                Last Name
                            </label>
                            <input type="text" id="lastName" name="lastName" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                                   required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="regEmail">
                            Email Address
                        </label>
                        <input type="email" id="regEmail" name="regEmail" 
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                               required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="regPassword">
                            Password
                        </label>
                        <input type="password" id="regPassword" name="regPassword" 
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                               required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
                            Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" 
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                               required>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" class="mr-2" required>
                        <label for="terms" class="text-sm text-gray-600">
                            I agree to the <a href="#" class="text-blue-500 hover:text-blue-600">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold mb-2">CHINGS</h3>
                    <p class="text-gray-400">Your Fashion Destination</p>
                </div>
                <div>
                    <h4 class="text-lg font-semibold mb-2">Quick Links</h4>
                    <ul class="text-gray-400">
                        <li><a href="about.html" class="hover:text-white">About Us</a></li>
                        <li><a href="categories.html" class="hover:text-white">Categories</a></li>
                        <li><a href="order.html" class="hover:text-white">Order</a></li>
                    </ul>
                </div>
            </div>
            <div class="mt-8 text-center text-gray-400">
                <p>&copy; 2025 CHINGS. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
